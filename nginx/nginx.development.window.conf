upstream django_server { 
    server host.docker.internal:8888;
}

server {
    listen 8080;
    listen [::]:8080;
    server_name 127.0.0.1;

    location / {
        proxy_pass http://django_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
