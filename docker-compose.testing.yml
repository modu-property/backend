version: '3.7'
services:
  django:
    container_name: django
    build:
      context: .
      dockerfile: ./dockerfile-testing
    restart: always
    env_file: .env.testing
    ports:
      - "8000:8000"
    command:
      - sh
      - -c
      - |
        export SERVER_ENV=testing
        poetry run gunicorn modu_property.wsgi --bind 0.0.0.0:8000 --workers 1 --threads 1
    volumes:
      - .:/modu_property
      - static_volume:/modu_property/static
    environment:
      - POSTGRES_DB=modu_property
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGPORT=5432
    network_mode: "host"

  manticore:
    container_name: manticore
    image: manticoresearch/manticore
    environment:
      - EXTRA=1
    restart: always
    ports:
      - 127.0.0.1:9306:9306
      - 127.0.0.1:9308:9308
    ulimits:
      nproc: 65535
      nofile:
         soft: 65535
         hard: 65535
      memlock:
        soft: -1
        hard: -1
    command:
      - |
        python3 ./manticore/replace_manticore_conf.py
    volumes:
      - ./manticore/data:/var/lib/manticore
      - ./manticore/manticore_testing.conf:/etc/manticoresearch/manticore.conf
      - ./manticore/log:/var/log/manticore
      - ./manticore/index:/var/index/manticore
    network_mode: "host"

volumes:
  static_volume:
